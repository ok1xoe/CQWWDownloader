name: Build & Release (Win/macOS/Linux)

on:
  push:
    tags:
      - "v*"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - name: Build fat jar (Spring Boot)
        run: ./mvnw -B -DskipTests clean package

      - name: Read Maven coordinates
        id: coords
        shell: bash
        run: |
          VERSION=$(./mvnw -q -DforceStdout help:evaluate -Dexpression=project.version)
          ARTIFACT=$(./mvnw -q -DforceStdout help:evaluate -Dexpression=project.artifactId)
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "artifact=$ARTIFACT" >> "$GITHUB_OUTPUT"

      - name: Locate built jar
        id: jar
        shell: bash
        run: |
          ARTIFACT="${{ steps.coords.outputs.artifact }}"
          VERSION="${{ steps.coords.outputs.version }}"
          JAR="target/${ARTIFACT}-${VERSION}.jar"
          if [ ! -f "$JAR" ]; then
            echo "Jar not found at $JAR"
            ls -la target || true
            exit 1
          fi
          echo "jar=$JAR" >> "$GITHUB_OUTPUT"

      # ---------- Packaging per OS (jpackage) ----------
      - name: Package (Windows .exe)
        if: runner.os == 'Windows'
        shell: bash
        run: |
          ARTIFACT="${{ steps.coords.outputs.artifact }}"
          VERSION="${{ steps.coords.outputs.version }}"
          jpackage \
            --name "$ARTIFACT" \
            --app-version "$VERSION" \
            --input target \
            --main-jar "$(basename "${{ steps.jar.outputs.jar }}")" \
            --type exe \
            --win-console

      - name: Package (macOS .dmg)
        if: runner.os == 'macOS'
        shell: bash
        run: |
          ARTIFACT="${{ steps.coords.outputs.artifact }}"
          VERSION="${{ steps.coords.outputs.version }}"
          jpackage \
            --name "$ARTIFACT" \
            --app-version "$VERSION" \
            --input target \
            --main-jar "$(basename "${{ steps.jar.outputs.jar }}")" \
            --type dmg

      - name: Package (Linux .deb)
        if: runner.os == 'Linux'
        shell: bash
        run: |
          ARTIFACT="${{ steps.coords.outputs.artifact }}"
          VERSION="${{ steps.coords.outputs.version }}"
          jpackage \
            --name "$ARTIFACT" \
            --app-version "$VERSION" \
            --input target \
            --main-jar "$(basename "${{ steps.jar.outputs.jar }}")" \
            --type deb

      # ---------- Upload artifacts to the GitHub Release ----------
      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            *.exe
            *.dmg
            *.deb
            target/*.jar
