name: Build + Packages (Maven, Java 21)

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

permissions:
  contents: write
  security-events: write
  id-token: write

jobs:
  build-and-package:
    name: Build & package on ${{ matrix.os }}
    runs-on: ${{ matrix.runner }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu
            runner: ubuntu-latest
          - os: windows
            runner: windows-latest
          - os: macos
            runner: macos-latest
          - os: fedora
            runner: ubuntu-latest
            container: fedora:40

    container: ${{ matrix.container }}

    env:
      APP_NAME: cqww-log-downloader
      APP_VERSION: 1.0.0
      JAR_PATH: target/${{ env.APP_NAME }}.jar
      MAIN_CLASS: com.example.Main
      DIST_DIR: dist

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install base tools (Fedora)
        if: matrix.os == 'fedora'
        run: |
          dnf -y update
          dnf -y install git curl tar gzip

      - name: Set up JDK 21 (Temurin) + Maven cache
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - name: Build & test (Maven)
        run: mvn -B -ntp verify

      - name: Install packaging deps (Ubuntu)
        if: matrix.os == 'ubuntu'
        run: |
          sudo apt-get update
          sudo apt-get install -y rpm fakeroot

      - name: Install packaging deps (Fedora)
        if: matrix.os == 'fedora'
        run: |
          dnf -y install rpm-build

      - name: Create DEB (Linux)
        if: matrix.os == 'ubuntu' || matrix.os == 'fedora'
        shell: bash
        run: |
          mkdir -p "${DIST_DIR}"
          jpackage \
            --type deb \
            --name "${APP_NAME}" \
            --app-version "${APP_VERSION}" \
            --input target \
            --main-jar "$(basename "${JAR_PATH}")" \
            --main-class "${MAIN_CLASS}" \
            --dest "${DIST_DIR}"

      - name: Create RPM (Linux)
        if: matrix.os == 'ubuntu' || matrix.os == 'fedora'
        shell: bash
        run: |
          mkdir -p "${DIST_DIR}"
          jpackage \
            --type rpm \
            --name "${APP_NAME}" \
            --app-version "${APP_VERSION}" \
            --input target \
            --main-jar "$(basename "${JAR_PATH}")" \
            --main-class "${MAIN_CLASS}" \
            --dest "${DIST_DIR}"

      - name: Create DMG (macOS)
        if: matrix.os == 'macos'
        shell: bash
        run: |
          mkdir -p "${DIST_DIR}"
          jpackage \
            --type dmg \
            --name "${APP_NAME}" \
            --app-version "${APP_VERSION}" \
            --input target \
            --main-jar "$(basename "${JAR_PATH}")" \
            --main-class "${MAIN_CLASS}" \
            --dest "${DIST_DIR}"

      - name: Create PKG (macOS)
        if: matrix.os == 'macos'
        shell: bash
        run: |
          mkdir -p "${DIST_DIR}"
          jpackage \
            --type pkg \
            --name "${APP_NAME}" \
            --app-version "${APP_VERSION}" \
            --input target \
            --main-jar "$(basename "${JAR_PATH}")" \
            --main-class "${MAIN_CLASS}" \
            --dest "${DIST_DIR}"

      - name: Upload installers
        uses: actions/upload-artifact@v4
        with:
          name: installers-${{ matrix.os }}
          path: |
            dist/*.deb
            dist/*.rpm
            dist/*.dmg
            dist/*.pkg
          if-no-files-found: warn